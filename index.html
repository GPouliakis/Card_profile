<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="images/Kevin-De-Bruyne-png-02.png" alt="Kevin De Bruyne" class="profile-image">
        </div>

        <div class="text-data">
            <span class="name">Kevin De Bruyne</span>
            <span class="job">Professional Footballer</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.facebook.com/KevinDeBruyne/" target="_blank" class="link" style="background-color: #4267b2;">
                <i class="bx bxl-facebook"></i>
            </a>
            <a href="https://x.com/KevinDeBruyne?ref_src=twsrc%5Etfw" target="_blank" class="link" style="background-color: #1da1f2;">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://www.instagram.com/kevindebruyne/?hl=el" target="_blank" class="link" style="background-color: #e1306c;">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://www.tiktok.com/@kevindebruyne" target="_blank" class="link" style="background-color: #000;">
                <i class='bx bxl-tiktok'></i>
            </a>
        </div>

        <div class="statistics">
            <div class="data">
                <i>651 Appearances</i> 
            </div>
            <div class="data">
              <i></i>151 Goals</i>
                
            </div>
            <div class="data">
                <i> 82 Free-Kicks</i> 
            </div>
            <div class="data">
               <i>48.653 Minutes played</i> 
            </div>
        </div>
    </div>
</body>
</html>
